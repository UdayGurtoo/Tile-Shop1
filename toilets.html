<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Toilet Seats | Mohit Tiles & Granites</title>
    <style>
        /* ===== RESET & BASE ===== */
        * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; scroll-behavior: smooth; }
        header { height:70px; background:#000; display:flex; align-items:center; padding:0 40px; color:#fff; position:fixed; top:0; width:100%; z-index:100; }
        .back-btn { color:#ffcc00; text-decoration:none; font-weight:700; font-size: 14px; }
        
        /* ===== HERO SECTION WITH SW 1 TS BACKGROUND ===== */
        .hero { 
            height:300px; 
            margin-top:70px; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('SW 1 TS.png'); 
            background-size: cover;
            background-position: center;
            display:flex; 
            align-items:center; 
            justify-content:center; 
            color:#fff; 
            text-align: center; 
        }
        .hero h1 { font-size: clamp(24px, 5vw, 42px); letter-spacing: 2px; text-transform: uppercase; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        /* ===== BRAND NAVIGATION ===== */
        .brand-nav { padding:60px 6%; text-align:center; background:#fafafa; border-bottom: 1px solid #eee; }
        .brand-nav h2 { margin-bottom: 40px; font-size: 22px; letter-spacing: 1px; }
        .brand-logos { display:flex; justify-content:center; gap:40px; flex-wrap:wrap; }
        
        .brand-link { cursor:pointer; text-align:center; transition:0.3s; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .brand-link img { 
            width: 240px; 
            height: 120px; 
            object-fit: contain; 
            background:#fff; 
            padding:15px; 
            border:1px solid #ddd; 
            border-radius:10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .brand-link p { font-weight: 700; color: #333; text-transform: uppercase; font-size: 14px; }
        .brand-link:hover { transform:scale(1.05); }

        /* ===== STORE SECTIONS (HIDDEN BY DEFAULT) ===== */
        .store-section { padding:80px 6%; display:none; opacity: 0; transition: opacity 0.5s ease-in; }
        .store-section.active { display:block; opacity: 1; }
        .store-header { border-left: 5px solid #ffcc00; padding-left: 20px; margin-bottom: 40px; text-align: left; }

        /* ===== PRODUCT GRID ===== */
        .product-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:40px; }
        .item-card { border:1px solid #eee; padding-bottom:25px; text-align:center; transition:0.4s; background: #fff; }
        .item-card:hover { transform:translateY(-10px); box-shadow:0 15px 30px rgba(0,0,0,0.1); border-color:#ffcc00; }
        
        /* ===== REDUCED IMAGE HOLDER SIZE (20% SMALLER) ===== */
        .img-box { 
            height: 240px; /* Reduced from 300px */
            background: #f9f9f9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }
        .img-box img { 
            max-height: 85%; 
            max-width: 85%; 
            object-fit: contain; 
            transition: 0.5s; 
        }
        
        .item-info { padding: 20px 15px; }
        .item-info h3 { font-size:18px; margin-bottom:12px; color:#111; text-transform: uppercase; }
        .mrp { text-decoration:line-through; color:#888; font-size:15px; }
        .offer { color:#000; font-weight:700; font-size:24px; margin: 5px 0; }
        .tag { color:#d00000; font-weight:700; font-size:14px; }
        
        .btn-wa { display:inline-block; margin-top:20px; padding:12px 30px; background:#000; color:#fff; text-decoration:none; font-size:13px; font-weight:700; transition: 0.3s; }
        .btn-wa:hover { background:#ffcc00; color:#000; }

        @media(max-width: 768px) {
            .brand-link img { width: 180px; height: 90px; }
            .hero { height: 200px; }
        }
    </style>
</head>
<body>

    <header><a href="index.html" class="back-btn">← BACK TO HOME</a></header>

    <div class="hero"><h1>TOILET SEATS</h1></div>

    <div class="brand-nav">
        <h2>SELECT A BRAND TO VIEW COLLECTION</h2>
        <div class="brand-logos">
            <div onclick="openStore('somany-toilets')" class="brand-link">
                <img src="L 4.png" alt="Somany Logo">
                <p>Somany Store</p>
            </div>
            <div onclick="openStore('cera-toilets')" class="brand-link">
                <img src="L 1.png" alt="Cera Logo">
                <p>Cera Store</p>
            </div>
        </div>
    </div>

    <div class="store-section" id="somany-toilets">
        <div class="store-header">
            <h2>Somany Toilet Collection</h2>
            <p>FLAT 30% OFF ON ALL MODELS</p>
        </div>
        <div class="product-grid" id="somanyToiletGrid">
             </div>
    </div>

    <div class="store-section" id="cera-toilets">
        <div class="store-header">
            <h2>Cera Toilet Collection</h2>
            <p>FLAT 30% OFF ON ALL MODELS</p>
        </div>
        <div class="product-grid" id="ceraToiletGrid">
             </div>
    </div>

    <script>
        function openStore(id) {
            const sections = document.querySelectorAll('.store-section');
            sections.forEach(s => { s.classList.remove('active'); });
            const target = document.getElementById(id);
            target.classList.add('active');
            window.scrollTo({ top: target.offsetTop - 80, behavior: 'smooth' });
        }

        // Somany Item Generator (12 Items)
        const somanySeats = [
            { name: "Somany Tango Toilet", mrp: 10690 },
            { name: "Somany Rambo Toilet", mrp: 11490 },
            { name: "Somany Nexo Toilet", mrp: 11990 },
            { name: "Somany Peezo Toilet", mrp: 13490 },
            { name: "Somany Jupiter Toilet", mrp: 12590 },
            { name: "Somany Keats Toilet", mrp: 12990 },
            { name: "Somany Marina Toilet", mrp: 14490 },
            { name: "Somany Denise Toilet", mrp: 20990 },
            { name: "Somany Tango(With Jet) Toilet", mrp: 13990 },
            { name: "Somany Optimus Neo Rimless", mrp: 12590 },
            { name: "Somany Sandy Toilet", mrp: 11490 },
            { name: "Somany Optimus Classique Toilet", mrp: 12990 }
        ];

        const somanyGrid = document.getElementById('somanyToiletGrid');
        somanySeats.forEach((seat, index) => {
            const offerPrice = Math.round(seat.mrp * 0.7); // 30% OFF
            somanyGrid.innerHTML += `
                <div class="item-card">
                    <div class="img-box"><img src="SS ${index + 1}.png" onerror="this.src='logo.png'"></div>
                    <div class="item-info">
                        <h3>${seat.name}</h3>
                        <p class="mrp">MRP: ₹${seat.mrp.toLocaleString()}</p>
                        <p class="offer">Offer: ₹${offerPrice.toLocaleString()}</p>
                        <p class="tag">30% OFF</p>
                        <a href="https://wa.me/919818697434?text=Enquiry:${encodeURIComponent(seat.name)}" class="btn-wa">ENQUIRE NOW</a>
                    </div>
                </div>`;
        });

        // Cera Item Generator (11 Items)
        const ceraSeats = [
            { name: "Claris", mrp: 10500 },
            { name: "Ceon", mrp: 10500 },
            { name: "Cinova", mrp: 12610 },
            { name: "Cyra", mrp: 12990 },
            { name: "Cattler", mrp: 13890 },
            { name: "Cona", mrp: 12880 },
            { name: "Charm", mrp: 16650 },
            { name: "Cubica pro", mrp: 8570 },
            { name: "Sierra pro", mrp: 8990 },
            { name: "Chanter pro", mrp: 9580 },
            { name: "Carnival rimless", mrp: 11600 }
        ];

        const ceraGrid = document.getElementById('ceraToiletGrid');
        ceraSeats.forEach((seat, index) => {
            const offerPrice = Math.round(seat.mrp * 0.7); // 30% OFF
            ceraGrid.innerHTML += `
                <div class="item-card">
                    <div class="img-box"><img src="CS ${index + 1}.png" onerror="this.src='logo.png'"></div>
                    <div class="item-info">
                        <h3>${seat.name}</h3>
                        <p class="mrp">MRP: ₹${seat.mrp.toLocaleString()}</p>
                        <p class="offer">Offer: ₹${offerPrice.toLocaleString()}</p>
                        <p class="tag">30% OFF</p>
                        <a href="https://wa.me/919818697434?text=Enquiry:CeraSeat-${seat.name}" class="btn-wa">ENQUIRE NOW</a>
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
