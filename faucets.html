            justify-content: center;

        /* ===== BRAND NAVIGATION ===== */
        .brand-nav { padding:60px 6%; text-align:center; background:#fafafa; border-bottom: 1px solid #eee; }
        .brand-nav h2 { margin-bottom: 40px; font-size: 22px; letter-spacing: 1px; }
        .brand-logos { display:flex; justify-content:center; gap:40px; flex-wrap:wrap; }
        
        .brand-link { cursor:pointer; text-align:center; transition:0.3s; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .brand-link img { width: 240px; height: 120px; object-fit: contain; background:#fff; padding:15px; border:1px solid #ddd; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .brand-link p { font-weight: 700; color: #333; text-transform: uppercase; font-size: 14px; }
        .brand-link:hover { transform:scale(1.05); }

        /* ===== STORE SECTIONS (HIDDEN BY DEFAULT) ===== */
        .store-section { padding:80px 6%; display:none; opacity: 0; transition: opacity 0.5s ease-in; }
        .store-section.active { display:block; opacity: 1; }
        .store-header { border-left: 5px solid #ffcc00; padding-left: 20px; margin-bottom: 40px; text-align: left; }

        /* ===== PRODUCT GRID ===== */
        .product-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:40px; }
        .item-card { border:1px solid #eee; padding-bottom:25px; text-align:center; transition:0.4s; background: #fff; }

        .img-box img { max-height:85%; max-width:85%; object-fit:contain; transition: 0.5s; }
        
        .item-info { padding: 20px 15px; }
        .item-info h3 { font-size:18px; margin-bottom:5px; color:#111; text-transform: uppercase; line-height: 1.2; }
        .prod-code { font-size: 12px; color: #666; margin-bottom: 12px; display: block; font-weight: bold; }
        
        .mrp { text-decoration:line-through; color:#888; font-size:15px; }
        .offer { color:#000; font-weight:700; font-size:24px; margin: 5px 0; }
        .tag { color:#d00000; font-weight:700; font-size:14px; }
        
        .btn-wa { display:inline-block; margin-top:20px; padding:12px 30px; background:#000; color:#fff; text-decoration:none; font-size:13px; font-weight:700; transition: 0.3s; }
        .btn-wa:hover { background:#ffcc00; color:#000; }

        @media(max-width: 768px) {
            .brand-link img { width: 180px; height: 90px; }
            .hero { height: 200px; }
        }
    </style>
</head>
