<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Kitchen Designs | Mohit Tiles & Marbles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #fff; }
        
        header { 
            height: 70px; background: #000; display: flex; align-items: center; 
            padding: 0 40px; color: #fff; position: fixed; top: 0; width: 100%; z-index: 100; 
        }
        .back-btn { color: #ffcc00; text-decoration: none; font-size: 14px; margin-right: 20px; font-weight: 700; }
        
        /* HERO SECTION WITH KD.PNG BACKGROUND */
        .hero-sub { 
            height: 350px; 
            margin-top: 70px; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('KD.png'); 
            background-size: cover;
            background-position: center;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #fff; 
            text-align: center; 
        }
        .hero-sub h1 { font-size: clamp(24px, 5vw, 36px); letter-spacing: 4px; text-transform: uppercase; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        
        .gallery-container { padding: 40px 10%; min-height: 400px; text-align: center; }
        .kitchen-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        
        .kitchen-box { 
            width: 100%; 
            height: 350px; 
            background: #f4f4f4; 
            overflow: hidden; border: 1px solid #eee; 
        }
        .kitchen-box img { width: 100%; height: 100%; object-fit: cover; transition: transform .5s; display: block; }
        .kitchen-box:hover img { transform: scale(1.08); }

        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 40px; padding-bottom: 40px; }
        .page-btn { 
            padding: 10px 18px; border: 1px solid #000; background: #fff; 
            cursor: pointer; font-weight: 700; transition: 0.3s; 
        }
        .page-btn.active { background: #000; color: #ffcc00; }
        .page-btn:hover:not(.active) { background: #ffcc00; }

        @media(max-width: 600px) {
            .gallery-container { padding: 20px 5%; }
            .kitchen-grid { gap: 10px; }
            .hero-sub h1 { font-size: 24px; }
            .kitchen-box { height: 250px; } 
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-btn">‚Üê BACK</a>
    <h2 style="font-size: 18px; letter-spacing: 1px;">KITCHEN DESIGNS</h2>
</header>

<div class="hero-sub">
    <h1>Premium KitcheN Designs</h1>
</div>

<div id="galleryTop" class="gallery-container">
    <div class="kitchen-grid" id="kitchenGallery">
        <p style="grid-column: 1 / -1; font-size: 18px; color: #666;">Loading Gallery...</p>
    </div>
    <div class="pagination" id="paginationControls"></div>
</div>

<script>
    // Ensure the page starts at the top on every load
    window.onbeforeunload = function () {
        window.scrollTo(0, 0);
    };

    document.addEventListener("DOMContentLoaded", function() {
        // Reset scroll position to top immediately on DOM load
        window.scrollTo(0, 0);

        const itemsPerPage = 10;
        const totalItems = 40;
        const gallery = document.getElementById('kitchenGallery');
        const pagination = document.getElementById('paginationControls');

        function loadPage(pageNumber, shouldScroll = true) {
            gallery.innerHTML = '';
            
            const start = (pageNumber - 1) * itemsPerPage + 1;
            const end = pageNumber * itemsPerPage;

            for (let i = start; i <= end; i++) {
                const box = document.createElement('div');
                box.className = 'kitchen-box';
                
                const img = document.createElement('img');
                img.src = `O-${i}.PNG`; 
                img.alt = `Kitchen Design ${i}`;
                
                img.onerror = function() {
                    this.parentElement.style.display = 'none';
                };
                
                box.appendChild(img);
                gallery.appendChild(box);
            }

            updatePaginationButtons(pageNumber);

            // Only scroll to the gallery top when switching pages, not on first load
            if (shouldScroll) {
                const galleryElement = document.getElementById('galleryTop');
                window.scrollTo({ top: galleryElement.offsetTop - 70, behavior: 'smooth' });
            }
        }

        function updatePaginationButtons(activePage) {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = 'page-btn' + (i === activePage ? ' active' : '');
                btn.innerText = i;
                btn.onclick = () => loadPage(i, true);
                pagination.appendChild(btn);
            }
        }

        // Load the first page but don't force a scroll jump
        loadPage(1, false);
    });
</script>

</body>
</html>
