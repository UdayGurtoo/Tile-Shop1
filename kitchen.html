<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kitchen Designs | Mohit Tiles & Marbles</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}body{background:#fff}header{height:70px;background:#000;display:flex;align-items:center;padding:0 40px;color:#fff;position:fixed;top:0;width:100%;z-index:100}.back-btn{color:#ffcc00;text-decoration:none;font-size:14px;margin-right:20px;font-weight:700}.hero-sub{height:250px;margin-top:70px;background:#111;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center}.hero-sub h1{font-size:36px;letter-spacing:4px;text-transform:uppercase}.gallery-container{padding:40px 10%}.kitchen-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}.kitchen-box{width:100%;aspect-ratio:1/1;background:#f4f4f4;overflow:hidden;border:1px solid #eee}.kitchen-box img{width:100%;height:100%;object-fit:cover;transition:transform .5s;display:block}.kitchen-box:hover img{transform:scale(1.08)}
@media(max-width:600px){.gallery-container{padding:20px 5%}.kitchen-grid{gap:10px}.hero-sub h1{font-size:24px}}
</style></head>
<body><header><a href="index.html" class="back-btn">‚Üê BACK</a><h2>KITCHEN DESIGNS</h2></header>
<div class="hero-sub"><h1>Premium Kitchen Inspiration</h1></div>
<div class="gallery-container"><div class="kitchen-grid" id="kitchenGallery"></div></div>
<script>
const gallery=document.getElementById('kitchenGallery');for(let i=1;i<=40;i++){const box=document.createElement('div');box.className='kitchen-box';const img=document.createElement('img');img.src=`O-${i}.PNG`;img.alt=`Kitchen Design ${i}`;img.onerror=function(){this.parentElement.style.display='none'};box.appendChild(img);gallery.appendChild(box)}
</script></body></html>
