<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Premium Granite Collection | Mohit Tiles</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; scroll-behavior: smooth; }
        body { background: #fff; }
        header { height:70px; background:#000; display:flex; align-items:center; padding:0 40px; color:#fff; position:fixed; top:0; width:100%; z-index:100; }
        .back-btn { color:#ffcc00; text-decoration:none; font-size:14px; margin-right:20px; font-weight:bold; }
        
        /* UPDATED HERO WITH MB.PNG BACKGROUND */
        .hero-sub { 
            height:350px; 
            margin-top:70px; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('MB.png') no-repeat center center/cover; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            color:#fff; 
            text-align:center; 
        }
        .hero-sub h1 { font-size:48px; letter-spacing:4px; text-transform:uppercase; font-weight: 700; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        
        .container { padding:60px 6%; }
        .product-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:40px; }
        
        /* ITEM CARD & SLIDER */
        .item-card { background:#fff; border:1px solid #eee; transition:0.4s; text-align: center; padding-bottom: 25px; position: relative; }
        .item-card:hover { transform:translateY(-10px); box-shadow:0 15px 30px rgba(0,0,0,0.1); border-color: #ffcc00; }
        
        .slider-box { width:100%; height:350px; background:#f9f9f9; position: relative; overflow: hidden; }
        .slider-track { display: flex; height: 100%; transition: transform 0.5s ease; }
        .slider-track img { min-width: 100%; height: 100%; object-fit: cover; }
        
        /* SLIDER CONTROLS */
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: #fff; border: none; width: 35px; height: 35px; cursor: pointer; z-index: 10; font-weight: bold; border-radius: 50%; }
        .nav-btn:hover { background: #ffcc00; color: #000; }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        .item-info { padding:20px 15px; }
        .item-info h3 { font-size:18px; margin-bottom:12px; color:#111; text-transform: uppercase; }
        .price-starts { font-size: 22px; color: #000; font-weight: bold; margin: 10px 0; }
        
        .btn-wa { display:inline-block; margin-top:20px; padding:10px 25px; background:#000; color:#fff; text-decoration:none; font-size:13px; font-weight:bold; transition: 0.3s; }
        .btn-wa:hover { background: #ffcc00; color: #000; }
        
        @media(max-width: 768px) { .hero-sub h1 { font-size: 32px; } .slider-box { height: 280px; } }
    </style>
</head>
<body>

<header><a href="index.html" class="back-btn">← HOME</a><h3>PREMIUM GRANITE COLLECTION</h3></header>

<div class="hero-sub"><h1>Granites & Marbles</h1></div>

<div class="container">
    <div class="product-grid" id="tileGallery">
        </div>
</div>

<script>
    const granites = [
        { name: "COTTON WHITE", count: 4, price: "64" },
        { name: "KOTDA GRANITE", count: 3, price: "66" },
        { name: "P WHITE GRANITE", count: 3, price: "52" },
        { name: "PARADISO GRANITE", count: 3, price: "61" },
        { name: "GALAXY BROWN", count: 2, price: "55" },
        { name: "BLACK PEARL GRANITE", count: 3, price: "64" },
        { name: "PANCHANWARA BROWN GRANITE", count: 2, price: "63" },
        { name: "STAR WHITE", count: 3, price: "58" },
        { name: "PARADISO BROWN", count: 5, price: "59" },
        { name: "GREEN APPLE", count: 3, price: "75" }
    ];

    const gallery = document.getElementById('tileGallery');

    granites.forEach((g) => {
        let images = "";
        for (let i = 1; i <= g.count; i++) {
            images += `<img src="${g.name} ${i}.png" onerror="this.src='logo.png'">`;
        }

        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
            <div class="slider-box">
                <button class="nav-btn prev-btn" onclick="slide(this, -1)">❮</button>
                <button class="nav-btn next-btn" onclick="slide(this, 1)">❯</button>
                <div class="slider-track" data-pos="0">${images}</div>
            </div>
            <div class="item-info">
                <h3>${g.name}</h3>
                <div class="price-starts">Price starts at ₹${g.price}/sq ft</div>
                <a href="https://wa.me/919818697434?text=Enquiry%20for%20${encodeURIComponent(g.name)}" class="btn-wa">ENQUIRE NOW</a>
            </div>
        `;
        gallery.appendChild(card);
    });

    function slide(btn, dir) {
        const track = btn.parentElement.querySelector('.slider-track');
        const count = track.children.length;
        let pos = parseInt(track.dataset.pos);
        
        pos += dir;
        if (pos >= count) pos = 0;
        if (pos < 0) pos = count - 1;
        
        track.dataset.pos = pos;
        track.style.transform = `translateX(-${pos * 100}%)`;
    }
</script>
</body>
</html>
